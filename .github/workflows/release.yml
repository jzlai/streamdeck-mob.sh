name: Build and Release Stream Deck Plugin

permissions:
  contents: write
  issues: write
  pull-requests: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Stream Deck CLI
        run: npm install -g @elgato/cli

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Package plugin
        run: streamdeck pack me.junzhe.mob.timer.sdPlugin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Plugin to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./me.junzhe.mob.timer.streamDeckPlugin
          asset_name: me.junzhe.mob.timer.streamDeckPlugin
          asset_content_type: application/octet-stream
